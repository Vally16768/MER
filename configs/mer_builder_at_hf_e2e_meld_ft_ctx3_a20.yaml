dataset:
  name: MER_BUILDER_AT_HF_E2E_MELD_FT_CTX3_A20
  num_classes: 7
  class_names:
    - anger
    - disgust
    - fear
    - joy
    - neutral
    - sadness
    - surprise

modalities: [A, T]

data:
  processed_dir: mer_dataset_builder/data/processed
  train_splits: [meld_train]
  val_splits: [meld_dev]
  eval_splits: [testB]
  max_audio_sec: 20.0
  text_max_tokens: 320
  include_speaker_in_text: true
  meld_context_window: 3
  meld_context_sep: " </s> "
  num_workers: 4
  loader:
    persistent_workers: true
    prefetch_factor: 2
  filter:
    include_datasets_train: [MELD]
    include_datasets_val: [MELD]
    include_datasets_eval: [MELD]

model:
  audio_model: microsoft/wavlm-base
  text_model: roberta-base
  pool_audio: mean_std
  pool_text: cls
  freeze_audio: false
  freeze_text: false
  freeze_audio_feature_encoder: true
  hidden_dim: 256
  num_layers: 4
  num_heads: 8
  ffn_mult: 4
  modality_dropout_p: 0.0

training:
  # Optional: initialize from a larger pretraining run (stage2)
  #   --set training.init_ckpt=outputs/<run_stage2>/checkpoints/best.pt
  device: auto
  seed: 42
  batch_size: 8
  epochs: 12
  learning_rate: 1.0e-4
  lr_audio: 1.0e-5
  lr_text: 1.0e-5
  weight_decay: 1.0e-4
  optimizer: adamw
  class_weights: balanced
  label_smoothing: 0.1
  grad_clip_norm: 1.0
  amp: true
  grad_accum_steps: 4
  scheduler:
    type: reduceonplateau
    metric: uar
    mode: max
    factor: 0.5
    patience: 1
    min_lr: 1.0e-6
  patience: 3
  min_delta: 1.0e-4
  best_metric: UAR

output:
  root_dir: outputs

